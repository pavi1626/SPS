<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status - Smart Parking System</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
        }
        .logout-btn:hover {
            color: #dc3545;
        }
        .logout-icon {
            margin-right: 5px;
        }
        .status-page {
            padding: 20px;
        }
        .slots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .slot-card {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .occupied {
            background-color: #ffcccc;
        }
        .available {
            background-color: #ccffcc;
        }
        .car-icon {
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Smart Parking System</h1>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="logout-btn" type="submit">
                <img class="logout-icon" src="{% static 'images/logout.png' %}" alt="Logout" width="24" height="24"/> Logout
            </button>
        </form>
    </div>

    <div class="status-page">
        <h2>Hello, {{ user.name }} from Apartment {{ user.apartment }}!</h2>

        <div class="slots-grid">
            <!-- Looping through parking slots -->
            {% for slot in slots %}
            <div class="slot-card {% if slot.is_occupied %}occupied{% else %}available{% endif %}">
                <span class="car-icon">ðŸš—</span>
                <h3>Slot {{ slot.number }} Status</h3>
                <p>{{ slot.status }}</p>
                <p>Last updated: {{ slot.updated_at|timesince }} ago</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
